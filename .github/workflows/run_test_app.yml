name: web_dynamic
on:
  push:
    branches:
      - 'main'
      - 'master'
  schedule:
    - cron: '0 0 * * *'

permissions: read-all

jobs:
  builds:
    name: run-app
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: install markdown
        run: npm install -g markdownlint-cli

      - run: make help
      - run: make build-docker
      - run: make node-start